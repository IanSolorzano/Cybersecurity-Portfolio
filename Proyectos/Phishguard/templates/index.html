<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhishGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/script.js" defer></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .brand-icon {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
    .card {
      border-radius: 1rem;
    }
    #result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Título con ícono -->
    <div class="text-center mb-5">
      <h1 class="fw-bold d-flex justify-content-center align-items-center">
        <span class="brand-icon"></span> PhishGuard
      </h1>
      <p class="text-muted">Analiza URLs sospechosas y protege tu navegación</p>
    </div>

    <!-- Tarjeta con formulario -->
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
      <label for="urlInput" class="form-label fw-semibold">URL a analizar</label>
      <input id="urlInput" type="text" class="form-control mb-3" placeholder="https://ejemplo.com" required>
      <button onclick="checkURL()" class="btn btn-primary w-100">Analizar URL</button>
      <div id="result" class="mt-3"></div>
    </div>

    <!-- Botones de navegación -->
    <div class="text-center mt-4">
      <a href="/history" class="btn btn-outline-secondary me-2">Historial</a>
      <a href="/stats" class="btn btn-outline-info">Estadísticas</a>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted mt-5 small">
      © 2025 PhishGuard — Proyecto personal de ciberseguridad
    </footer>
  </div>
</body>
</html>
