<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estadísticas - PhishGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const total = {{ total | tojson }};
      const phishing = {{ phishing | tojson }};
      const legit = {{ legit | tojson }};

      const barCtx = document.getElementById('barChart');
      new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: ['Legítimas', 'Phishing'],
          datasets: [{
            label: 'URLs',
            data: [legit, phishing],
            backgroundColor: ['#198754', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'URLs Analizadas (Barra)' }
          }
        }
      });

      const pieCtx = document.getElementById('pieChart');
      new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: ['Legítimas', 'Phishing'],
          datasets: [{
            data: [legit, phishing],
            backgroundColor: ['#198754', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: 'Proporción de URLs (Torta)' }
          }
        }
      });
    });
  </script>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Resumen Estadístico</h2>
    <p class="text-center">
      Total: <strong>{{ total }}</strong> |
      Legítimas: <strong>{{ legit }}</strong> |
      Phishing: <strong>{{ phishing }}</strong>
    </p>
    <div class="row">
      <div class="col-md-6">
        <canvas id="barChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</body>
</html>
